<div>
  <h2>{{ grumble.title }}</h2>
  <p class="lead">by: {{ grumble.authorName }}</p>
  <p>{{ grumble.content }}</p>
  <img class="img-responsive img-rounded" ng-src="{{ grumble.photoUrl }}" alt="{{ grumble.title }}" />
  <div>
    <button class="btn btn-xs" data-ng-click="grumble.vm.toggleForm()">Update Grumble</button>
    <button class="btn btn-danger btn-xs" data-ng-click="grumble.vm.destroyConfirm()" data-confirm="Are you sure?">Delete</button>
  </div>
</div>
